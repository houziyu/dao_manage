<!DOCTYPE html>
<html lang="zh-CN"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<head>
    <title>clx自动化运维平台</title>
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/login_style.css" rel="stylesheet">
</head>

<body style="background-color: gainsboro">
  <div class="container">
    <div class="row" style="padding-top: 80px">
        <div class="col-md-offset-3 col-md-6">
            <form class="form-horizontal" method="post" style="padding-bottom: 30px"> {% csrf_token %}
                <span class="heading" style="padding:30px 0">用户登录</span>
                <span style="color: red">{{ error }}</span>
                <div class="form-group">
                    <input name="username" type="text" class="form-control" id="inputEmail3" placeholder="用户名">
                    <i class="fa fa-user"></i>
                </div> 
                <div class="form-group help">
                    <input name="password" type="password" class="form-control" id="inputPassword3" placeholder="密　码">
                    <i class="fa fa-lock"></i>
                    <a href="#" class="fa fa-question-circle"></a>
                </div>
                <div class="form-group">
                    <div class="main-checkbox">
                        <input type="checkbox" value="None" id="checkbox1" name="check"/>
                        <label for="checkbox1"></label>
                    </div>
                    <span class="text">记住密码</span>
                    <button type="submit" class="btn btn-default">登录</button>
                </div>
            </form>
        </div>
    </div>
  </div>
</body>
